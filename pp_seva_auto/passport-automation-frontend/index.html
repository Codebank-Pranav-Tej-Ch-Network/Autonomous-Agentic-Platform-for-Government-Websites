<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Assistant - AI Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bot-avatar {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header-info h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .header-info p {
            font-size: 13px;
            opacity: 0.9;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: #e0e0e0;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 15px;
        }

        .message.bot .message-content {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .quick-action-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-align: left;
        }

        .quick-action-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .quick-action-btn .icon {
            font-size: 24px;
            display: block;
            margin-bottom: 8px;
        }

        /* Form in Chat */
        .chat-form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 15px;
        }

        .chat-form .form-group {
            margin-bottom: 15px;
        }

        .chat-form label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }

        .chat-form input,
        .chat-form select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .chat-form input:focus,
        .chat-form select:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-form .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .chat-form button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.3s;
        }

        .chat-form button:hover {
            transform: translateY(-2px);
        }

        /* Progress Indicator */
        .progress-indicator {
            background: #f0f8ff;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .progress-step {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .progress-step:last-child {
            margin-bottom: 0;
        }

        .progress-step.active {
            font-weight: bold;
            color: #2196f3;
        }

        .progress-step.completed {
            color: #4caf50;
        }

        .progress-step.pending {
            color: #999;
        }

        /* CAPTCHA Display */
        .captcha-display {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .captcha-image-preview {
            background: #f0f0f0;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 32px;
            letter-spacing: 12px;
            font-weight: bold;
            margin: 15px 0;
            position: relative;
            display: inline-block;
        }

        .captcha-image-preview::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #333;
            transform: rotate(-2deg);
        }

        .captcha-input-group {
            max-width: 300px;
            margin: 0 auto;
        }

        .captcha-input-group input {
            width: 100%;
            padding: 12px;
            text-align: center;
            font-size: 20px;
            letter-spacing: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-weight: bold;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* Chat Input */
        .chat-input {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            transition: border 0.3s;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-input button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.3s;
        }

        .chat-input button:hover {
            transform: scale(1.1);
        }

        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 8px;
        }

        .status-badge.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status-badge.pending {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-badge.error {
            background: #ffebee;
            color: #c62828;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }

            .chat-form .form-row {
                grid-template-columns: 1fr;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="bot-avatar">ü§ñ</div>
            <div class="header-info">
                <h1>Passport Assistant</h1>
                <p>Your AI-powered automation companion</p>
            </div>
        </div>

        <!-- Messages -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here dynamically -->
        </div>

        <!-- Input -->
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message..." disabled>
            <button onclick="sendMessage()" disabled>‚ñ∂</button>
        </div>
    </div>

    <script>
        // User data storage
        const USER_DATA_KEY = 'passport_user_data';
        let userData = null;
        let conversationState = 'welcome';
        let currentTask = null;

        // Load saved user data
        function loadUserData() {
            const saved = localStorage.getItem(USER_DATA_KEY);
            if (saved) {
                userData = JSON.parse(saved);
            }
        }

        // Save user data
        function saveUserData(data) {
            userData = data;
            localStorage.setItem(USER_DATA_KEY, JSON.stringify(data));
        }

        // Add message to chat
        function addMessage(text, sender = 'bot', options = {}) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'bot' ? 'ü§ñ' : 'üë§';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messagesDiv.appendChild(messageDiv);
            
            // Add additional content if provided
            if (options.quickActions) {
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'quick-actions';
                options.quickActions.forEach(action => {
                    const btn = document.createElement('button');
                    btn.className = 'quick-action-btn';
                    btn.innerHTML = `<span class="icon">${action.icon}</span>${action.text}`;
                    btn.onclick = action.onClick;
                    actionsDiv.appendChild(btn);
                });
                content.appendChild(actionsDiv);
            }
            
            if (options.form) {
                content.appendChild(options.form);
            }
            
            if (options.progress) {
                content.appendChild(options.progress);
            }
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            const messagesDiv = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = '<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(content);
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        // Simulate bot response delay
        async function botResponse(text, options = {}) {
            showTyping();
            await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 1000));
            removeTyping();
            addMessage(text, 'bot', options);
        }

        // Create data collection form
        function createDataForm() {
            const form = document.createElement('div');
            form.className = 'chat-form';
            form.innerHTML = `
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="gender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="tel" id="mobile" pattern="[0-9]{10}" required>
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <select id="state" required>
                            <option value="">Select State</option>
                            <option value="AP">Andhra Pradesh</option>
                            <option value="TN">Tamil Nadu</option>
                            <option value="KA">Karnataka</option>
                            <option value="MH">Maharashtra</option>
                            <option value="DL">Delhi</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="address" required>
                </div>
                <button type="button" onclick="submitUserData()">Save & Continue</button>
            `;
            return form;
        }

        // Create progress indicator
        function createProgressIndicator(steps) {
            const progress = document.createElement('div');
            progress.className = 'progress-indicator';
            steps.forEach(step => {
                const stepDiv = document.createElement('div');
                stepDiv.className = `progress-step ${step.status}`;
                stepDiv.innerHTML = `
                    ${step.status === 'completed' ? '‚úÖ' : step.status === 'active' ? 'üîÑ' : '‚è≥'}
                    ${step.text}
                `;
                progress.appendChild(stepDiv);
            });
            return progress;
        }

        // Submit user data
        async function submitUserData() {
            const data = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                dob: document.getElementById('dob').value,
                gender: document.getElementById('gender').value,
                email: document.getElementById('email').value,
                mobile: document.getElementById('mobile').value,
                state: document.getElementById('state').value,
                address: document.getElementById('address').value,
                savedAt: new Date().toISOString()
            };
            
            // Validate
            if (!data.firstName || !data.email || !data.mobile) {
                alert('Please fill all required fields');
                return;
            }
            
            saveUserData(data);
            addMessage('Thank you! I\'ve saved your information.', 'user');
            
            await botResponse(`Perfect! I've securely saved your details. From now on, I'll auto-fill everything for you. <span class="status-badge success">‚úì Data Saved</span>`);
            
            await startAutomation();
        }

        // Start automation process
        async function startAutomation() {
            await botResponse('Starting automation for your passport application...');
            
            const steps = [
                { text: 'Opening Passport Seva portal', status: 'active' },
                { text: 'Logging in with your credentials', status: 'pending' },
                { text: 'Navigating to application form', status: 'pending' },
                { text: 'Auto-filling your details', status: 'pending' },
                { text: 'Waiting for CAPTCHA', status: 'pending' }
            ];
            
            const progress = createProgressIndicator(steps);
            addMessage('Automation in progress:', 'bot', { progress });
            
            // Simulate automation steps
            for (let i = 0; i < steps.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 2000));
                steps[i].status = 'completed';
                if (i < steps.length - 1) {
                    steps[i + 1].status = 'active';
                }
                
                // Update progress
                const progressDiv = document.querySelector('.progress-indicator');
                if (progressDiv) {
                    progressDiv.innerHTML = '';
                    steps.forEach(step => {
                        const stepDiv = document.createElement('div');
                        stepDiv.className = `progress-step ${step.status}`;
                        stepDiv.innerHTML = `
                            ${step.status === 'completed' ? '‚úÖ' : step.status === 'active' ? 'üîÑ' : '‚è≥'}
                            ${step.text}
                        `;
                        progressDiv.appendChild(stepDiv);
                    });
                }
            }
            
            await botResponse('All fields have been automatically filled! Now I need your help with the CAPTCHA verification.');
            await showCaptcha();
        }

        // Show CAPTCHA to user
        async function showCaptcha() {
            const captchaCode = generateCaptcha();
            
            const captchaDiv = document.createElement('div');
            captchaDiv.className = 'captcha-display';
            captchaDiv.innerHTML = `
                <p><strong>Please solve this CAPTCHA from the website:</strong></p>
                <div class="captcha-image-preview" id="captchaPreview">${captchaCode}</div>
                <div class="captcha-input-group">
                    <input type="text" id="captchaSolution" placeholder="Enter CAPTCHA" maxlength="6">
                    <button onclick="submitCaptcha('${captchaCode}')" style="margin-top: 10px;">Submit CAPTCHA</button>
                </div>
            `;
            
            addMessage('Here\'s the CAPTCHA from the passport website:', 'bot', { form: captchaDiv });
        }

        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }

        // Submit CAPTCHA
        async function submitCaptcha(correctCode) {
            const userInput = document.getElementById('captchaSolution').value.toUpperCase();
            
            if (userInput !== correctCode) {
                await botResponse('‚ùå CAPTCHA incorrect. Please try again.');
                return;
            }
            
            addMessage(userInput, 'user');
            await botResponse('‚úÖ CAPTCHA verified! Submitting your application...');
            
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            const refNumber = 'PSP' + Date.now().toString().slice(-10);
            await botResponse(`
                <strong>üéâ Success! Your application has been submitted.</strong><br><br>
                <strong>Reference Number:</strong> ${refNumber}<br>
                <span class="status-badge success">Application Submitted</span><br><br>
                You'll receive a confirmation email shortly.
            `);
            
            await botResponse('Would you like to apply for another service or track this application?', {
                quickActions: [
                    { icon: 'üîÑ', text: 'New Application', onClick: () => selectTask('fresh') },
                    { icon: 'üì±', text: 'Track Application', onClick: () => trackApplication() },
                    { icon: 'üè†', text: 'Back to Home', onClick: () => location.reload() }
                ]
            });
        }

        // Select task
        async function selectTask(task) {
            currentTask = task;
            addMessage(`I want to apply for a ${task === 'fresh' ? 'fresh passport' : 'passport re-issue'}`, 'user');
            
            if (userData) {
                await botResponse(`Great! I already have your details saved. Let me use them to auto-fill the application.`);
                await startAutomation();
            } else {
                await botResponse('I need some information from you. I\'ll save it securely so you won\'t need to enter it again next time.', {
                    form: createDataForm()
                });
            }
        }

        // Track application
        async function trackApplication() {
            addMessage('Track my application', 'user');
            await botResponse('Application tracking feature is coming soon! Your reference number has been saved.');
        }

        // Initialize chat
        async function initChat() {
            loadUserData();
            
            await botResponse('üëã Hello! I\'m your Passport Assistant. I can help you automate your passport application process.');
            
            if (userData) {
                await botResponse(`Welcome back, ${userData.firstName}! I remember your details from last time. What would you like to do today?`, {
                    quickActions: [
                        { icon: 'üìò', text: 'Fresh Passport', onClick: () => selectTask('fresh') },
                        { icon: 'üîÑ', text: 'Re-issue Passport', onClick: () => selectTask('reissue') },
                        { icon: 'üëÆ', text: 'Police Clearance', onClick: () => selectTask('pcc') },
                        { icon: 'üóëÔ∏è', text: 'Clear My Data', onClick: clearData }
                    ]
                });
            } else {
                await botResponse('What would you like to do today?', {
                    quickActions: [
                        { icon: 'üìò', text: 'Fresh Passport', onClick: () => selectTask('fresh') },
                        { icon: 'üîÑ', text: 'Re-issue Passport', onClick: () => selectTask('reissue') },
                        { icon: 'üëÆ', text: 'Police Clearance', onClick: () => selectTask('pcc') },
                        { icon: 'üÜî', text: 'Identity Certificate', onClick: () => selectTask('identity') }
                    ]
                });
            }
        }

        // Clear user data
        async function clearData() {
            if (confirm('Are you sure you want to clear your saved data?')) {
                localStorage.removeItem(USER_DATA_KEY);
                userData = null;
                addMessage('Clear my saved data', 'user');
                await botResponse('Your data has been cleared. I\'ll ask for your details again on your next application.');
                location.reload();
            }
        }

        // Send message (for future text input)
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (text) {
                addMessage(text, 'user');
                input.value = '';
                // Handle user message
            }
        }

        // Start the chat
        initChat();
    </script>
</body>
</html>
