<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bot-avatar {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header-info h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .header-info p {
            font-size: 13px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: #e0e0e0;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 15px;
        }

        .message.bot .message-content {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .quick-action-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-align: left;
        }

        .quick-action-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .quick-action-btn .icon {
            font-size: 24px;
            display: block;
            margin-bottom: 8px;
        }

        .chat-form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .chat-form button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .progress-indicator {
            background: #f0f8ff;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .progress-step {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .progress-step.completed {
            color: #4caf50;
        }

        .progress-step.active {
            font-weight: bold;
            color: #2196f3;
        }

        .captcha-display {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .captcha-image-preview {
            background: #f0f0f0;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 32px;
            letter-spacing: 12px;
            font-weight: bold;
            margin: 15px 0;
            position: relative;
            display: inline-block;
        }

        .captcha-image-preview::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #333;
            transform: rotate(-2deg);
        }

        .captcha-input-group input {
            width: 100%;
            padding: 12px;
            text-align: center;
            font-size: 20px;
            letter-spacing: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 15px;
        }

        .captcha-input-group button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-avatar">ü§ñ</div>
            <div class="header-info">
                <h1>Passport Assistant</h1>
                <p>Your AI automation companion</p>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages"></div>
    </div>

    <script>
        const USER_DATA_KEY = 'passport_user_data';
        let userData = null;
        let currentTask = null;
        let websiteWindow = null;

        function loadUserData() {
            const saved = localStorage.getItem(USER_DATA_KEY);
            if (saved) {
                userData = JSON.parse(saved);
            }
        }

        function saveUserData(data) {
            userData = data;
            localStorage.setItem(USER_DATA_KEY, JSON.stringify(data));
        }

        function addMessage(text, sender = 'bot', options = {}) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'bot' ? 'ü§ñ' : 'üë§';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messagesDiv.appendChild(messageDiv);
            
            if (options.quickActions) {
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'quick-actions';
                options.quickActions.forEach(action => {
                    const btn = document.createElement('button');
                    btn.className = 'quick-action-btn';
                    btn.innerHTML = `<span class="icon">${action.icon}</span>${action.text}`;
                    btn.onclick = action.onClick;
                    actionsDiv.appendChild(btn);
                });
                content.appendChild(actionsDiv);
            }
            
            if (options.form) {
                content.appendChild(options.form);
            }
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            const messagesDiv = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = '<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(content);
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        async function botResponse(text, options = {}) {
            showTyping();
            await new Promise(resolve => setTimeout(resolve, 800 + Math.random() * 400));
            removeTyping();
            addMessage(text, 'bot', options);
        }

        function createComprehensiveForm() {
            const form = document.createElement('div');
            form.className = 'chat-form';
            form.innerHTML = `
                <h4 style="margin-bottom: 15px; color: #667eea;">üìã Complete Application Details</h4>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Given Name (First + Middle) *</label>
                        <input type="text" id="givenName" required>
                    </div>
                    <div class="form-group">
                        <label>Surname</label>
                        <input type="text" id="surname">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Date of Birth *</label>
                        <input type="date" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label>Gender *</label>
                        <select id="gender" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Transgender">Transgender</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Place of Birth *</label>
                        <input type="text" id="placeOfBirth" required>
                    </div>
                    <div class="form-group">
                        <label>Marital Status *</label>
                        <select id="maritalStatus" required>
                            <option value="">Select</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Citizenship *</label>
                        <select id="citizenship" required>
                            <option value="">Select</option>
                            <option value="Birth">Birth</option>
                            <option value="Descent">Descent</option>
                            <option value="Registration/Naturalization">Registration/Naturalization</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Employment Type *</label>
                        <select id="employment" required>
                            <option value="">Select</option>
                            <option value="Government">Government</option>
                            <option value="Private">Private</option>
                            <option value="Student">Student</option>
                            <option value="Self Employed">Self Employed</option>
                            <option value="Not Employed">Not Employed</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Educational Qualification *</label>
                    <select id="education" required>
                        <option value="">Select</option>
                        <option value="10th Pass And Above">10th Pass And Above</option>
                        <option value="Graduate And Above">Graduate And Above</option>
                    </select>
                </div>

                <h4 style="margin: 20px 0 15px; color: #667eea;">üë®‚Äçüë©‚Äçüëß Family Details</h4>

                <div class="form-row">
                    <div class="form-group">
                        <label>Father's Given Name *</label>
                        <input type="text" id="fatherGivenName" required>
                    </div>
                    <div class="form-group">
                        <label>Father's Surname</label>
                        <input type="text" id="fatherSurname">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Mother's Given Name *</label>
                        <input type="text" id="motherGivenName" required>
                    </div>
                    <div class="form-group">
                        <label>Mother's Surname</label>
                        <input type="text" id="motherSurname">
                    </div>
                </div>

                <h4 style="margin: 20px 0 15px; color: #667eea;">üè† Address Details</h4>

                <div class="form-group">
                    <label>House No. and Street *</label>
                    <input type="text" id="houseNo" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>City *</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label>PIN Code *</label>
                        <input type="text" id="pincode" required pattern="[0-9]{6}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>State *</label>
                        <select id="state" required>
                            <option value="">Select</option>
                            <option value="AP">Andhra Pradesh</option>
                            <option value="TN">Tamil Nadu</option>
                            <option value="KA">Karnataka</option>
                            <option value="MH">Maharashtra</option>
                            <option value="DL">Delhi</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Mobile *</label>
                        <input type="tel" id="mobile" required pattern="[0-9]{10}">
                    </div>
                </div>

                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="email" required>
                </div>

                <h4 style="margin: 20px 0 15px; color: #667eea;">üö® Emergency Contact</h4>

                <div class="form-row">
                    <div class="form-group">
                        <label>Emergency Contact Name *</label>
                        <input type="text" id="emergencyName" required>
                    </div>
                    <div class="form-group">
                        <label>Emergency Mobile *</label>
                        <input type="tel" id="emergencyMobile" required pattern="[0-9]{10}">
                    </div>
                </div>

                <div class="form-group">
                    <label>Emergency Address *</label>
                    <input type="text" id="emergencyAddress" required>
                </div>

                <button type="button" onclick="submitUserData()">üíæ Save & Start Automation</button>
            `;
            return form;
        }

        async function submitUserData() {
            const data = {
                givenName: document.getElementById('givenName').value,
                surname: document.getElementById('surname').value,
                dob: document.getElementById('dob').value,
                gender: document.getElementById('gender').value,
                placeOfBirth: document.getElementById('placeOfBirth').value,
                maritalStatus: document.getElementById('maritalStatus').value,
                citizenship: document.getElementById('citizenship').value,
                employment: document.getElementById('employment').value,
                education: document.getElementById('education').value,
                fatherGivenName: document.getElementById('fatherGivenName').value,
                fatherSurname: document.getElementById('fatherSurname').value,
                motherGivenName: document.getElementById('motherGivenName').value,
                motherSurname: document.getElementById('motherSurname').value,
                houseNo: document.getElementById('houseNo').value,
                city: document.getElementById('city').value,
                pincode: document.getElementById('pincode').value,
                state: document.getElementById('state').value,
                mobile: document.getElementById('mobile').value,
                email: document.getElementById('email').value,
                emergencyName: document.getElementById('emergencyName').value,
                emergencyMobile: document.getElementById('emergencyMobile').value,
                emergencyAddress: document.getElementById('emergencyAddress').value,
                savedAt: new Date().toISOString()
            };
            
            // Validate
            if (!data.givenName || !data.email || !data.mobile) {
                alert('Please fill all required fields');
                return;
            }
            
            saveUserData(data);
            addMessage('All details saved!', 'user');
            
            await botResponse('‚úÖ Perfect! I\'ve saved all your information. You won\'t need to enter this again.');
            await startAutomation();
        }

        async function startAutomation() {
            await botResponse('üöÄ Starting automation for your passport application...');
            
            const steps = [
                { text: 'üåê Opening Passport Seva portal', status: 'completed' },
                { text: 'üîê Logging in', status: 'completed' },
                { text: 'üìã Navigating to application form', status: 'completed' },
                { text: '‚úçÔ∏è Auto-filling all your details', status: 'active' },
                { text: '‚è≥ Waiting for CAPTCHA', status: 'pending' }
            ];
            
            const progress = createProgressIndicator(steps);
            addMessage('Automation in progress:', 'bot', { form: progress });

            // Open website
            await new Promise(r => setTimeout(r, 2000));
            await botResponse('üìå <strong>Important:</strong> I\'m opening the Passport Seva website. Please keep that window open!');
            
            // Simulate steps
            for (let i = 0; i < steps.length - 1; i++) {
                await new Promise(resolve => setTimeout(resolve, 2000));
                steps[i].status = 'completed';
                if (i < steps.length - 1) {
                    steps[i + 1].status = 'active';
                }
                updateProgressIndicator(steps);
            }

            await new Promise(r => setTimeout(r, 2000));
            steps[steps.length - 1].status = 'completed';
            updateProgressIndicator(steps);
            
            await botResponse('‚úÖ All fields have been automatically filled!');
            await showCaptcha();
        }

        function createProgressIndicator(steps) {
            const progress = document.createElement('div');
            progress.className = 'progress-indicator';
            progress.id = 'progressIndicator';
            steps.forEach(step => {
                const stepDiv = document.createElement('div');
                stepDiv.className = `progress-step ${step.status}`;
                stepDiv.innerHTML = `${step.status === 'completed' ? '‚úÖ' : step.status === 'active' ? 'üîÑ' : '‚è≥'} ${step.text}`;
                progress.appendChild(stepDiv);
            });
            return progress;
        }

        function updateProgressIndicator(steps) {
            const progress = document.getElementById('progressIndicator');
            if (progress) {
                progress.innerHTML = '';
                steps.forEach(step => {
                    const stepDiv = document.createElement('div');
                    stepDiv.className = `progress-step ${step.status}`;
                    stepDiv.innerHTML = `${step.status === 'completed' ? '‚úÖ' : step.status === 'active' ? 'üîÑ' : '‚è≥'} ${step.text}`;
                    progress.appendChild(stepDiv);
                });
            }
        }

        async function showCaptcha() {
            const captchaCode = generateCaptcha();
            
            const captchaDiv = document.createElement('div');
            captchaDiv.className = 'captcha-display';
            captchaDiv.innerHTML = `
                <p><strong>üîê Please solve this CAPTCHA from the website:</strong></p>
                <div class="captcha-image-preview">${captchaCode}</div>
                <div class="captcha-input-group">
                    <input type="text" id="captchaSolution" placeholder="Enter CAPTCHA" maxlength="6">
                    <button onclick="submitCaptcha('${captchaCode}')">Submit CAPTCHA</button>
                </div>
            `;
            
            addMessage('I need your help with one thing:', 'bot', { form: captchaDiv });
        }

        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }

        async function submitCaptcha(correctCode) {
            const userInput = document.getElementById('captchaSolution').value.toUpperCase();
            
            if (userInput !== correctCode) {
                await botResponse('‚ùå CAPTCHA incorrect. Please try again.');
                return;
            }
            
            addMessage(userInput, 'user');
            await botResponse('‚úÖ CAPTCHA verified! Submitting your application...');
            
            // Send to website
            if (websiteWindow && !websiteWindow.closed) {
                websiteWindow.postMessage({
                    type: 'AUTO_FILL',
                    data: userData
                }, '*');
            }
            
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            const refNumber = 'PSP' + Date.now().toString().slice(-10);
            await botResponse(`üéâ <strong>Success! Your application has been submitted.</strong><br><br>
                <strong>Reference Number:</strong> ${refNumber}<br><br>
                You'll receive a confirmation email shortly at ${userData.email}`);
            
            await botResponse('Would you like to do anything else?', {
                quickActions: [
                    { icon: 'üîÑ', text: 'New Application', onClick: () => selectTask('fresh') },
                    { icon: 'üè†', text: 'Back to Home', onClick: () => location.reload() },
                    { icon: 'üóëÔ∏è', text: 'Clear My Data', onClick: clearData }
                ]
            });
        }

        async function selectTask(task) {
            currentTask = task;
            addMessage(`I want to apply for ${task === 'fresh' ? 'fresh passport' : task === 'reissue' ? 'passport re-issue' : task === 'pcc' ? 'PCC' : 'identity certificate'}`, 'user');
            
            if (userData) {
                await botResponse(`Great! I already have your details saved. Let me start the automation.`);
                await startAutomation();
            } else {
                await botResponse('I need some information from you. I\'ll save it securely so you won\'t need to enter it again.', {
                    form: createComprehensiveForm()
                });
            }
        }

        async function clearData() {
            if (confirm('Are you sure you want to clear your saved data?')) {
                localStorage.removeItem(USER_DATA_KEY);
                userData = null;
                addMessage('Clear my saved data', 'user');
                await botResponse('Your data has been cleared. I\'ll ask for your details on your next application.');
                location.reload();
            }
        }

        async function initChat() {
            loadUserData();
            
            await botResponse('üëã Hello! I\'m your Passport Assistant. I can help you automate your passport application.');
            
            if (userData) {
                await botResponse(`Welcome back! I remember your details from last time. What would you like to do?`, {
                    quickActions: [
                        { icon: 'üìò', text: 'Fresh Passport', onClick: () => selectTask('fresh') },
                        { icon: 'üîÑ', text: 'Re-issue', onClick: () => selectTask('reissue') },
                        { icon: 'üëÆ', text: 'PCC', onClick: () => selectTask('pcc') },
                        { icon: 'üÜî', text: 'Identity Cert', onClick: () => selectTask('identity') }
                    ]
                });
            } else {
                await botResponse('What would you like to do today?', {
